<!doctype html>
<html lang="en">

<head>
  <title>Create Your Own slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading my-5 text-center text-danger">Search Image for create slider</h1>
    <div class="form-inline my-5 d-flex justify-content-center align-items-center">
      <div class="input-group col-md-6">
        <input type="text" class="form-control" id="search" placeholder="types of flower you want">
      </div>
      <button type="button" id="search-btn" class="btn btn-danger text-white">Search</button>
    </div>
    <section class="images">
      <div class="justify-content-around align-items-center  gallery-header my-5">
        <h1 class="head-title text-center text-danger">Select image to create slider</h1>
        <div class="input-group col-md-3 mb-2 mb-md-0">
          <input class="form-control" type="number" id="duration" placeholder="slide duration in seconds">
        </div>
        <button id="create-slider" class="btn btn-danger text-white">Create slider</button>
      </div>
      <div id="loading-spinner" class="justify-content-center m-5 d-none">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
      <div class="row gallery text-center" id="img-gallery">

      </div>
    </section>
  </div>

  <!-- slider -->
  <div class="main container">
    <section class="mt-5" id="sliders">

    </section>
    <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center">
      <span class="dot" onclick="changeItem(-1)"><i class="fas fa-chevron-left p-1 text-danger"></i></span>
      <span class="dot" onclick="changeItem(1)"><i class="fas fa-chevron-right p-1 text-danger"></i></span>
    </div>
  </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="app.js"></script>
</body>

</html>
